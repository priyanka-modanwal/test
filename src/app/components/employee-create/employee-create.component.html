<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input class="form-control" type="text" formControlName="FirstName">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.FirstName.errors?.required">
              First Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputName">Last Name</label>
            <input class="form-control" type="text" formControlName="LastName">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.LastName.errors?.required">
             Last Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputName">DOB</label>
            <input class="form-control" type="text" formControlName="DOB">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.DOB.errors?.required">
              DOB is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputPassword3">Designation</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
              formControlName="designation">
              <option value="">Choose...</option>
              <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
              Choose designation.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input class="form-control" type="text" formControlName="phoneNumber">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
              Enter your phone number.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>

       

          <div class="form-group">
            <label ><b>Present Address :</b></label><br>
            <label for="inputName">Address Line1</label>
            <input class="form-control" type="text" formControlName="PAddressLine1">

            <label for="inputName">Address Line2</label>
            <input class="form-control" type="text" formControlName="PAddressLine2">

            <label for="inputName">City</label>
            <input class="form-control" type="text" formControlName="PCity">

            <label for="inputName">Country</label>
            <input class="form-control" type="text" formControlName="PCountry">


            <label for="inputName">Pin Code</label>
            <input class="form-control" type="text" formControlName="PPinCode">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.PAddressLine1.errors?.required">
              Address Line1 is required.
            </div>
          </div>

          <!-- Permanent Address  -->
          <div class="form-group">
            <label ><b>Permanent Address :</b></label><br>
            <label for="inputName">Address Line1</label>
            <input class="form-control" type="text" formControlName="PeAddressLine1">

            <label for="inputName">Address Line2</label>
            <input class="form-control" type="text" formControlName="PeAddressLine2">

            <label for="inputName">City</label>
            <input class="form-control" type="text" formControlName="PeCity">

            <label for="inputName">Country</label>
            <input class="form-control" type="text" formControlName="PeCountry">


            <label for="inputName">Pin Code</label>
            <input class="form-control" type="text" formControlName="PePinCode">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.PAddressLine1.errors?.required">
              Address Line1 is required.
            </div>
          </div>
          <!-- Office Address -->

          <div class="form-group">
            <label ><b>Office Address :</b></label><br>
            <label for="inputName">Address Line1</label>
            <input class="form-control" type="text" formControlName="OAddressLine1">

            <label for="inputName">Address Line2</label>
            <input class="form-control" type="text" formControlName="OAddressLine2">

            <label for="inputName">City</label>
            <input class="form-control" type="text" formControlName="OCity">

            <label for="inputName">Country</label>
            <input class="form-control" type="text" formControlName="OCountry">


            <label for="inputName">Pin Code</label>
            <input class="form-control" type="text" formControlName="OPinCode">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.OAddressLine1.errors?.required">
              Address Line1 is required.
            </div>
          </div>
          
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Add Employee</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
